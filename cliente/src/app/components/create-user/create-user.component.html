<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">{{ title | uppercase }}</span>
          <form class="mt-5" [formGroup]="userForm" (ngSubmit)="createUser()">
            <div class="mb-3">
              <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Nombres">
              <div class="text-danger"
                *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                <span>El <strong>Nombre</strong> es obligatorio.</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="lastName" class="form-control form-control-lg"
                placeholder="Apellidos">
              <div class="text-danger"
                *ngIf="userForm.get('lastName')?.hasError('required') && userForm.get('lastName')?.touched">
                <span>Los <strong>Apellidos</strong> es obligatorio.</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="userName" class="form-control form-control-lg" placeholder="Username">
              <div class="text-danger"
                *ngIf="userForm.get('userName')?.hasError('required') && userForm.get('userName')?.touched">
                <span>El <strong>Username</strong> es obligatorio.</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="age" class="form-control form-control-lg" placeholder="Edad">
              <div class="text-danger"
                *ngIf="userForm.get('age')?.hasError('required') && userForm.get('age')?.touched">
                <span>La <strong>Edad</strong> es obligatoria.</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="phone" class="form-control form-control-lg" placeholder="Telefono">
              <div class="text-danger"
                *ngIf="userForm.get('phone')?.hasError('required') && userForm.get('phone')?.touched">
                <span>El <strong>Telefono</strong> es obligatorio.</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="email" formControlName="email" class="form-control form-control-lg"
                placeholder="Correo Electronico">
              <div class="text-danger"
                *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                <span>El <strong>Correo</strong> es obligatorio.</span>
              </div>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" [disabled]="userForm.invalid" class="btn btn-success">{{ buttonText }}</button>
              <button routerLink="/" class="btn btn-danger">Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
